<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header">Styled Table Using HTML & CSS</div>
    </header>
    <div class="Table">
      <table>
        <tr >
          <th class="H3">Field 1</th>
          <th class="H3">Field 2</th>
          <th colspan="2" class ="H3">Field 3 & 4</th>
        </tr>
        <tr>
          <td class="H4">Data 1.1</td>
          <td class="H4">Data 1.2</td>
          <td class="H4">Data 1.3</td>
          <td class="H4">Data 1.4</td>
        </tr>
        <tr>
          <td class="H2">Data 2.1</td>
          <td class="H2">Data 2.2</td>
          <td  colspan="2"class="H2">Data 2.3 & 2.4</td>
        </tr>
        <tr>
          <td class="H4">Data 3.1</td>
          <td class="H4">Data 3.2</td>
          <td class="H4">Data 3.3</td>
          <td class="H4">Data3.4</td>
        </tr>
        <tr>
          <td class="H2">Data 4.1</td>
          <td class="H2">Data 4.2</td>
          <td class="H2">Data 4.3</td>
          <td class="H2">Data 4.4</td>
        </tr>
        <tr>
          <td class="H4">Data 5.1</td>
          <td class="H4">Data 5.2</td>
          <td class="H4">Data 5.3</td>
          <td rowspan="2" class="H4">Data 5.4 & 6.4</td>
        </tr>
        <tr>
          <td class="H2">Data 6.1</td>
          <td class="H2">Data 6.2</td>
          <td class="H2">Data 6.3</td>
        </tr>
      </table>
    </div>
  </body>
</html>
